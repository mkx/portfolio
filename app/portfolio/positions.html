<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th class="hidden-xs">Symbol</th>
            <th>Shares</th>
            <th class="hidden-xs">Costs</th>
            <th>Value</th>
            <th class="hidden-xs">Price</th>
            <th>Performance</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="position in positions | orderBy:orderProp">
            <td>
                <a ui-sref="portfolio.position({positionId:position.symbol})">{{position.quote.name }}</a>
            </td>
            <td class="hidden-xs">
                {{position.symbol}}
            </td>
            <td>
                {{position.shares | bigNum:4 }}
            </td>
            <td class="hidden-xs">
                {{position.costs | bigNum:2 }}
            </td>
            <td>
                {{position.value | bigNum:2 }}
            </td>
            <td class="hidden-xs">
                {{position.quote.lastPrice | bigNum:2 }}
            </td>
            <td>
                {{position.performance | percent:0 }}
            </td>
         </tr>
    </tbody>
</table>
